{% extends "./base.html" %}

{% block title %} Gestión de Cursos {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edición de Empresa</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarEmpresa/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtEmpresa" name="txtEmpresa" value="{{empresa.empresa}}" class="form-control" placeholder="Empresa"
                            maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtDirección" name="txtDirección" value="{{empresa.direccion}}" class="form-control" placeholder="Dirección"
                            maxlength="50" required>
                    </div>
                     <!-- Al estar evaluados con respecto a Nit se usa readonly para que ese parametro sea
                        solo de lectura y no pueda ser modificado-->
                    <div class="form-group">
                        <input type="text" id="txtNit" name="txtNit" value="{{empresa.nit}}" class="form-control" placeholder="Nit"
                            maxlength="50" readonly required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtTeléfono" name="txtTeléfono" value="{{empresa.telefono}}" class="form-control" placeholder="Teléfono"
                            maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
